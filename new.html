<div id="frame">
    <div class="back" style="width: 800px; height: 600px;">
        <div id="canvas">
            <div id="size-helper">
                <div id="ants"></div>
                <div class="resize-helper" id="resize-helper-nw" data-type="nw-resize"></div>
                <div class="resize-helper" id="resize-helper-ne" data-type="ne-resize"></div>
                <div class="resize-helper" id="resize-helper-sw" data-type="sw-resize"></div>
                <div class="resize-helper" id="resize-helper-se" data-type="se-resize"></div>

                <div class="resize-helper" id="resize-helper-e" data-type="e-resize"></div>
                <div class="resize-helper" id="resize-helper-s" data-type="s-resize"></div>
                <div class="resize-helper" id="resize-helper-w" data-type="w-resize"></div>
            </div>
        </div>
    </div>
</div>

<div id="templates">
    <div class="layer">
        <div class="preview"></div>
        <div class="name info">Layer Name</div>
        <div class="type info">Layer Type</div>
        <select class="composite info">
            <option>clear</option>
            <option>copy</option>
            <option>destination-atop</option>
            <option>destination-in</option>
            <option>destination-out</option>
            <option>destination-over</option>
            <option>highlight</option>
            <option>plus-darker</option>
            <option>plus-lighter</option>
            <option>source-atop</option>
            <option>source-in</option>
            <option>source-out</option>
            <option>source-over</option>
            <option>xor</option>
        </select>
        <div class="remove">âœ–</div>
        <input type="checkbox" class="enabled"/>
    </div>
</div>

<div id="info-panel">
    <fieldset class="size">
        <legend>Size</legend>
        <label for="info_size_width">Width</label>
        <input id="info_size_width" type="number" min="1" />
        <select id="info_size_width_unit">
            <option>%</option>
            <option>px</option>
        </select>
        <label for="info_size_height">Height</label>
        <input id="info_size_height" type="number" min="1" />
        <select id="info_size_height_unit">
            <option>%</option>
            <option>px</option>
        </select>
    </fieldset>
    <fieldset class="position">
        <legend>Position</legend>
        <label for="info_position_x">x</label>
        <input id="info_position_x" type="number" />
        <select id="info_position_x_unit">
            <option>%</option>
            <option>px</option>
        </select>
        <label for="info_position_y">y</label>
        <input id="info_position_y" type="number" />
        <select id="info_position_y_unit">
            <option>%</option>
            <option>px</option>
        </select>
    </fieldset>
</div>
