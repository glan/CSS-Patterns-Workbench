<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Gradient Explorer</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/console.css"/>
    <link rel="stylesheet" href="css/infopanel.css"/>
    <link rel="stylesheet" href="css/layerlist.css"/>
    <link rel="stylesheet" href="css/marquee.css"/>
</head>
<body>

<div id="frame"></div>

<div id="top-bar">
    <div id="grid-options">
        <label for="show-grid">Show grid</label><input type="checkbox" id="show-grid" />
        <label for="snap-to-grid">snap to</label><input type="checkbox" id="snap-to-grid" />
        <label for="update-grid">auto update</label><input type="checkbox" id="update-grid" />
        <label for="grid-color">color</label><input type="color" id="grid-color" value="lightblue"/>
    </div>
    <div id="view-options">
        <label for="background-color">Background color</label><input type="color" id="background-color"/>
        <label for="canvas-width">Width</label><input type="number" id="canvas-width" value="800" min="1" />px
        <label for="canvas-height">Height</label><input type="number" id="canvas-height" value="600" min="1" />px
    </div>
</div>

<div id="right-bar">
    <div class="top">
        <heading>Layers</heading>
        <div id="layers"></div>
        <div id="layer-man-tools" class="man_tools">
            <button>Add Layer</button>
            <button class="duplicate">Duplicate Layer</button>
            <button class="remove">Remove Layer</button>
        </div>
    </div>

    <div class="bottom">
        <heading>Layer Options</heading>
        <div id="info-panel">
            <fieldset>
                <ul>
                    <li>
                        <label for="info_layer_composite">Composite</label>
                        <select id="info_layer_composite" class="composite info">
                            <option>clear</option>
                            <option>copy</option>
                            <option>destination-atop</option>
                            <option>destination-in</option>
                            <option>destination-out</option>
                            <option>destination-over</option>
                            <option>highlight</option>
                            <option>plus-darker</option>
                            <option>plus-lighter</option>
                            <option>source-atop</option>
                            <option>source-in</option>
                            <option>source-out</option>
                            <option>source-over</option>
                            <option>xor</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="info_layer_opacity">Opacity</label>
                        <input id="info_layer_opacity" type="number" min="0" max="100"/>%
                        <div id="info_layer_opacity_range_helper"><input id="info_layer_opacity_range" type="range" min="0" max="100"/></div>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="info_repeating">Repeat</label><input id="info_repeating" type="checkbox"/>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="info_position_x">x</label>
                        <input id="info_position_x" type="number" />
                        <select id="info_position_x_unit">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                    <li>
                        <label for="info_position_y">y</label>
                        <input id="info_position_y" type="number" />
                        <select id="info_position_y_unit">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="info_size_width">Width</label>
                        <input id="info_size_width" type="number" min="1" />
                        <select id="info_size_width_unit">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                    <li>
                        <label for="info_size_height">Height</label>
                        <input id="info_size_height" type="number" min="1" />
                        <select id="info_size_height_unit">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="radial-options">
                <legend>Radial Options</legend>
                <ul>
                    <li>
                        <label for="info_radial_position_x">x</label>
                        <input id="info_radial_position_x" type="number"/>
                        <select id="info_radial_position_x_units">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                    <li>
                        <label for="info_radial_position_y">y</label>
                        <input id="info_radial_position_y" type="number"/>
                        <select id="info_radial_position_y_units">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <label for="info_radial_shape">shape</label>
                        <select id="info_radial_shape">
                            <option value="circle">circle</option>
                            <option value="ellipse">ellipse</option>
                            <option value="">…</option>
                        </select>
                        <select id="info_radial_size">
                            <option>closest-side</option>
                            <option>closest-corner</option>
                            <option>farthest-side</option>
                            <option>farthest-corner</option>
                        </select>
                    </li>
                     <li>
                        <label for="info_radial_size_width">width</label>
                        <input id="info_radial_size_width" type="number"/>
                        <select id="info_radial_size_width_units">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                    <li>
                        <label for="info_radial_size_height">height</label>
                        <input id="info_radial_size_height" type="number"/>
                        <select id="info_radial_size_height_units">
                            <option>%</option>
                            <option>px</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="linear-options">
                <legend>Linear Options</legend>
                <ul>
                    <li>
                        <label for="info_linear_direction">direction</label>
                        <input id="info_linear_direction" type="number"/>deg
                    </li>
                    <li>
                        <select id="info_linear_direction_set">
                            <option value="">…</option>
                            <option>top left</option>
                            <option>top</option>
                            <option>top right</option>
                            <option>right</option>
                            <option>bottom right</option>
                            <option>bottom</option>
                            <option>bottom left</option>
                            <option>left</option>
                        </select>
                    </li>
                </ul>
            </fieldset>
            <fieldset class="colorstops">
                <legend>Color Stops <button id="info_add_colorstop">Add Color Stop</button></legend>
                <ul id="info_layer_stops">
                </ul>
            </fieldset>
        </div>
    </div>
</div>

<textarea id="data">
background:
radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 9%, hsla(0, 100%, 20%, 0) 9%) 0 0,
radial-gradient(hsl(0, 100%, 27%) 4%, hsl(0, 100%, 18%) 8%, hsla(0, 100%, 20%, 0) 10%) 50px 50px,
radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 50px 0,
radial-gradient(hsla(0, 100%, 30%, 0.8) 20%, hsla(0, 100%, 20%, 0)) 0 50px,
radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 50px 0,
radial-gradient(hsla(0, 100%, 20%, 1) 35%, hsla(0, 100%, 20%, 0) 60%) 100px 50px,
radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 0 0,
radial-gradient(hsla(0, 100%, 15%, 0.7), hsla(0, 100%, 20%, 0)) 50px 50px,
linear-gradient(45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0,
linear-gradient(-45deg, hsla(0, 100%, 20%, 0) 49%, hsla(0, 100%, 0%, 1) 50%, hsla(0, 100%, 20%, 0) 70%) 0 0;
background-color: #300; 
background-size: 100px 100px;
</textarea>

<div id="templates">
    <div class="layer">
        <input type="checkbox" class="enabled"/>
        <div class="preview"></div>
        <div class="info">
            <div class="info name">Layer Name</div>
            <div class="info type">Layer Type</div>
        </div>
    </div>
    <li class="colorstop">
        <input class="color" />@<input class="stop" type="number" min="0"/>
        <select class="unit">
            <option>%</option>
            <option>px</option>
        </select>
        <button class="remove"></button>
    </li>
</div>




<script type="text/javascript" data-main="js/main" src="js/vendor/require-jquery.js"></script>

</body>
</html>
